version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - ls -la dist || true
        - echo ok > dist/health.txt
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - ".npm/**/*"
      - "node_modules/**/*"
postBuild:
  commands:
    - echo "--- dist contents ---"
    - ls -la dist
preBuild:
  commands:
    - echo "=== ENV VARS ==="
    - printenv | sort
